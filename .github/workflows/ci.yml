name: build-and-lint

# triggers: define when this workflow should run
# trigger on push to these branches
on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

    # define a job (multiple jobs also)
jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install backend dependencies
        working-directory: server
        run: npm ci

      - name: Lint backend
        working-directory: server
        run: npm run lint -- --max-warnings=0

      - name: Install frontend dependencies
        working-directory: client
        run: npm ci

      - name: Lint frontend
        working-directory: client
        run: npm run lint -- --max-warnings=0

      - name: Build backend image
        run: docker build -t backend ./server

      - name: Build frontend image
        run: docker build -t frontend ./client

  deploy:
    needs: build-and-lint
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (optional)
        uses: actions/checkout@v4

      - name: Add Ubuntu host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "$UBUNTU_HOST" >> ~/.ssh/known_hosts
        env:
          UBUNTU_HOST: ${{ secrets.UBUNTU_HOST }}

      - name: Write SSH key
        run: |
          echo "${UBUNTU_KEY}" > UBUNTU_key.pem
          chmod 600 UBUNTU_key.pem
        env:
          UBUNTU_KEY: ${{ secrets.UBUNTU_KEY }}

      - name: Deploy on UBUNTU (git pull + docker compose up -d --build)
        env:
          UBUNTU_HOST: ${{ secrets.UBUNTU_HOST }}
          UBUNTU_USER: ${{ secrets.UBUNTU_USER }}
          UBUNTU_APP_DIR: ${{ secrets.UBUNTU_APP_DIR }}
        run: |
          ssh -i UBUNTU_key.pem ${UBUNTU_USER}@${UBUNTU_HOST} << EOF
            set -e
            cd "${UBUNTU_APP_DIR}"

            git fetch --all
            git reset --hard origin/main

            docker compose up -d --build

            docker image prune -f

            docker compose ps
          EOF
